<!doctype html>
<html ng-app="MyApp">
  <head>
    <meta charset="utf8">
    <title>angular</title>
  </head>
  <body>
    <table ng-controller="AlbumController">
      <tr ng-repeat="track in album">
        <td>{{$index + 1}}</td>
        <td>{{track.name}}</td>
        <td>{{track.duration}}</td>
      </tr>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <script src="controller.js"></script>
  </body>
</html>
