<!doctype html>
<html ng-app="MyApp">
  <head>
    <title>angular</title>
  </head>
  <body>
    <div ng-controller="HelloController">
      <input ng-model="greeting.text">
      <p>{{ greeting.text }}, World</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <script src="controller.js"></script>
  </body>
</html>
